<!DOCTYPE HTML>
<html>
<head>
    <title>猎豹Nest测试</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style>
        body {

        }

        input, select, button {
            font-size: 2em;
            line-height: 2em;
            display: block;
            margin: 1em 0;
        }
    </style>
</head>
<body>
<input id="input_url" value=""/>
<select id="input_orientation">
    <option value=landscape>landscape</option>
    <option value=portrait>portrait</option>
</select>
<button id="submit" onclick="start()">start</button>

<script>
    input_url.value = getOption("url");

    function start() {
        var url2 = "orientation=" + input_orientation.value;
        url2 += "&url=" + input_url.value;

        var ua = navigator.userAgent.toLowerCase();
        if (ua.indexOf("liebao") >= 0) {
            window.location.href = "cm/runtime.html?" + url2;
        }
        else if (ua.indexOf("qqbrowser") >= 0) {
            window.location.href = "qq/runtime.html?" + url2
        }
    }

    function getOption(key) {
        if (window.hasOwnProperty("location")) {
            var search = location.search;
            if (search == "") {
                return "";
            }
            search = search.slice(1);
            var searchArr = search.split("&");
            var length = searchArr.length;
            for (var i = 0; i < length; i++) {
                var str = searchArr[i];
                var arr = str.split("=");
                if (arr[0] == key) {
                    return arr[1];
                }
            }
        }
        return "";
    }
</script>
</body>
</html>
